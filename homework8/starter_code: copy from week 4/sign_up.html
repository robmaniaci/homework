
<!DOCTYPE html>
<html>
<head>
	<title>Relaxar - Sign Up</title>
	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<h1 id="betas">Get Beta Access</h1>
	<form>
		<div class="form">
			<div class="left" id="naming">
				<p>name</p>
				<p>email</p>
				<p>OS</p>
				<p>phone</p>
				<p>password</p><br>
			<button id="done">Register Now!</button>

			</div>	
			<div class="right">
				<input type="name" name="name" placeholder="Name"> <br>
				<input type="email" name="email" placeholder="something@gmail.com"><br>
				<select id = "os">
               		<option value = "1">OS</option>
               		<option value = "2">Android</option>
               		<option value = "3">Windows</option>
               		<option value = "4">iOS</option> 
               	</select><br>
				<input type="text" name="phone" placeholder="(888)888-8888"> 
             	</select> <br>
			<input type="password" name="password" placeholder="password"><br>
			
		</div>
		</div>
	</form>

</body>
</html>
